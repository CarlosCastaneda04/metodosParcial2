<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Matrices</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #F9FAFB;
            --text-color: #1F2937;
            --border-color: #E5E7EB;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 48rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .matrices-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .matrices-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .matrix {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s ease;
            appearance: none;
            -moz-appearance: textfield;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #resultado {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
        }

        #resultado span {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            background-color: #F3F4F6;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-weight: 600;
        }

        /* Estilos para la sección del ejemplo */
        .example-container {
            background-color: #F9FAFB;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .example-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .example-resultado span {
            font-weight: 600;
            color: var(--primary-color);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplicación de Matrices 3x3</h1>
        
        <div class="matrices-container">
            <div>
                <h2>Matriz 1</h2>
                <div id="matriz1" class="matrix"></div>
            </div>
            <div>
                <h2>Matriz 2</h2>
                <div id="matriz2" class="matrix"></div>
            </div>
        </div>
        
        <button id="multiplicar">Multiplicar</button>
        
        <div>
            <h2>Resultado</h2>
            <div id="resultado"></div>
        </div>
    </div>

    <!-- Sección de ejemplo preestablecido -->
    <div class="example-container">
        <h1>Ejemplo de Multiplicación de Matrices</h1>

        <div>
            <h2>Matriz 1</h2>
            <div class="example-group">
                <span>1</span> <span>2</span> <span>3</span>
                <span>4</span> <span>5</span> <span>6</span>
                <span>7</span> <span>8</span> <span>9</span>
            </div>
        </div>

        <div>
            <h2>Matriz 2</h2>
            <div class="example-group">
                <span>9</span> <span>8</span> <span>7</span>
                <span>6</span> <span>5</span> <span>4</span>
                <span>3</span> <span>2</span> <span>1</span>
            </div>
        </div>

        <div class="example-resultado">
            <h2>Resultado</h2>
            <div class="example-group">
                <span>30</span> <span>24</span> <span>18</span>
                <span>84</span> <span>69</span> <span>54</span>
                <span>138</span> <span>114</span> <span>90</span>
            </div>
        </div>
    </div>

    <script>
        function crearMatriz(id) {
            const matriz = document.getElementById(id);
            for (let i = 0; i < 9; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = '';
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9.-]/g, '');
                });
                matriz.appendChild(input);
            }
        }

        function obtenerMatriz(id) {
            const inputs = document.querySelectorAll(`#${id} input`);
            const matriz = [];
            for (let i = 0; i < 3; i++) {
                matriz.push([]);
                for (let j = 0; j < 3; j++) {
                    const valor = inputs[i * 3 + j].value;
                    if (valor === "") {
                        alert("Por favor, llena todos los campos de la matriz antes de multiplicar.");
                        return null;
                    }
                    matriz[i].push(parseInt(valor) || 0);
                }
            }
            return matriz;
        }

        function mostrarResultado(resultado) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const span = document.createElement('span');
                    span.textContent = resultado[i][j];
                    resultadoDiv.appendChild(span);
                }
            }
        }

        crearMatriz('matriz1');
        crearMatriz('matriz2');

        document.getElementById('multiplicar').addEventListener('click', () => {
            const mat1 = obtenerMatriz('matriz1');
            const mat2 = obtenerMatriz('matriz2');

            if (mat1 && mat2) {
                fetch('/multiplicar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mat1, mat2 }),
                })
                .then(response => response.json())
                .then(resultado => mostrarResultado(resultado))
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
