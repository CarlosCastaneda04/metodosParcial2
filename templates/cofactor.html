<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Cofactor y Determinante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            margin-top: 30px;
        }
        .container {
            max-width: 700px;
        }
        h1 {
            color: #343a40;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #343a40;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Cálculo de Determinante e Inversa</h1>
        <form method="POST" action="/cofactor">
            <div class="form-group">
                <label for="matriz">Ingresa los valores de la matriz 3x3 (separados por comas y filas separadas por saltos de línea):</label>
                <textarea class="form-control" id="matriz" name="matriz" rows="5" placeholder="Ejemplo:
1, 2, 3
4, 5, 6
7, 8, 9"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular Determinante e Inversa</button>
        </form>

        {% if det is not none %}
        <div class="mt-4">
            <h3>Determinante: {{ det }}</h3>

            {% if invM %}
            <h3>Matriz Inversa:</h3>
            <table class="table table-bordered">
                {% for fila in invM %}
                <tr>
                    {% for valor in fila %}
                    <td>{{ valor }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            {% endif %}
        </div>
        {% elif error %}
        <div class="alert alert-danger mt-4">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 Proyecto de Matrices con Flask</p>
    </footer>

</body>
</html>
