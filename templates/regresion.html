<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reducción de Matrices</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #F9FAFB;
            --text-color: #1F2937;
            --border-color: #E5E7EB;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 48rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group, .example-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #resultado {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        #resultado span {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            background-color: #F3F4F6;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-weight: 600;
        }

        .example-container {
            background-color: #F9FAFB;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 48rem;
            margin-top: 2rem;
        }

        .example-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .example-resultado span {
            font-weight: 600;
            color: var(--primary-color);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Reducción de Matrices 3x3</h1>
        
        <div class="input-container">
            <div>
                <h2>Matriz A</h2>
                <div id="matriz1" class="input-group"></div>
            </div>
            <div>
                <h2>Vector C</h2>
                <div id="vectorC" class="input-group"></div>
            </div>
        </div>
        
        <button id="reducir">Reducir</button>
        
        <div id="resultado">
            <h2>Resultado</h2>
        </div>
    </div>

    <!-- Sección de ejemplo preestablecido -->
    <div class="example-container">
        <h1>Ejemplo de Reducción de Matrices</h1>

        <div class="example-group">
            <h2>Matriz A</h2>
            <span>[1, 2, 3], [0, 1, 4], [5, 6, 0]</span>
        </div>

        <div class="example-group">
            <h2>Vector C</h2>
            <span>[7, 8, 9]</span>
        </div>

        <div class="example-resultado">
            <h2>Resultado</h2>
            <span>x: 1, Y: -2, Z: 3</span><br>
            <span>Determinante: -20</span>
        </div>
    </div>

    <script>
        function crearMatriz(id, numFilas, numColumnas) {
            const matriz = document.getElementById(id);
            for (let i = 0; i < numFilas * numColumnas; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = '0';
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9.-]/g, ''); // Solo permitir números y puntos
                });
                matriz.appendChild(input);
            }
        }

        function obtenerMatriz(id, filas, columnas) {
            const inputs = document.querySelectorAll(`#${id} input`);
            const matriz = [];
            for (let i = 0; i < filas; i++) {
                matriz.push([]);
                for (let j = 0; j < columnas; j++) {
                    matriz[i].push(parseFloat(inputs[i * columnas + j].value) || 0);
                }
            }
            return matriz;
        }

        function mostrarResultado(resultado) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <span>x: ${resultado[0]}</span>
                <span>Y: ${resultado[1]}</span>
                <span>Z: ${resultado[2]}</span>
                <span>Determinante: ${resultado[3]}</span>
            `;
        }

        crearMatriz('matriz1', 3, 3); // Crear inputs para la matriz A
        crearMatriz('vectorC', 3, 1); // Crear inputs para el vector C

        document.getElementById('reducir').addEventListener('click', () => {
            const matrizA = obtenerMatriz('matriz1', 3, 3);
            const vectorC = obtenerMatriz('vectorC', 3, 1);

            fetch('/reducir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ matrizA, vectorC }),
            })
            .then(response => response.json())
            .then(resultado => mostrarResultado([resultado.x, resultado.Y, resultado.Z, resultado.determinante]))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
