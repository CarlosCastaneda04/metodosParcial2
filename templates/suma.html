<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Matrices</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #F9FAFB;
            --text-color: #1F2937;
            --border-color: #E5E7EB;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 48rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Ajuste a 3 columnas */
            gap: 1rem; /* Aumentar el espacio entre los inputs */
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #resultado {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem; /* Aumentar el espacio entre los resultados */
            margin-top: 2rem;
        }

        #resultado span {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            background-color: #F3F4F6;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suma de Matrices 3x3</h1>
        
        <div class="input-container">
            <div>
                <h2>Matriz 1</h2>
                <div id="matriz1" class="input-group"></div>
            </div>
            <div>
                <h2>Matriz 2</h2>
                <div id="matriz2" class="input-group"></div>
            </div>
        </div>
        
        <button id="sumar">Sumar Matrices</button>
        
        <div id="resultado">
            <h2>Resultado</h2>
        </div>
    </div>

    <script>
        function crearMatriz(id) {
            const matriz = document.getElementById(id);
            for (let i = 0; i < 9; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = '0';
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9.-]/g, '');
                });
                matriz.appendChild(input);
            }
        }

        function obtenerMatriz(id) {
            const inputs = document.querySelectorAll(`#${id} input`);
            const matriz = [];
            for (let i = 0; i < 3; i++) {
                matriz.push([]);
                for (let j = 0; j < 3; j++) {
                    matriz[i].push(parseFloat(inputs[i * 3 + j].value) || 0);
                }
            }
            return matriz;
        }

        function mostrarResultado(resultado) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const span = document.createElement('span');
                    span.textContent = resultado[i][j];
                    resultadoDiv.appendChild(span);
                }
            }
        }

        crearMatriz('matriz1');
        crearMatriz('matriz2');

        document.getElementById('sumar').addEventListener('click', () => {
            const mat1 = obtenerMatriz('matriz1');
            const mat2 = obtenerMatriz('matriz2');

            fetch('/sumar_matrices', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mat1, mat2 }),
            })
            .then(response => response.json())
            .then(resultado => mostrarResultado(resultado))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
